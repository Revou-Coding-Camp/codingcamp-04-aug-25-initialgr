<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's up, Joy!</title>
  <!-- Use Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Sidebar Pop-up Menu -->
  <div id="sidebar-menu"
    class="fixed top-0 left-0 h-full w-64 bg-white z-20 shadow-xl transform -translate-x-full transition-transform duration-300">
    <div class="flex flex-col h-full p-6 space-y-6">
      <!-- Close button -->
      <div class="flex justify-end">
        <button id="sidebar-close-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- User Profile and Info -->
      <div class="flex flex-col items-center space-y-4">
        <img id="user-profile-image" class="w-20 h-20 rounded-full object-cover"
          src="https://placehold.co/80x80/f3f4f6/6b7280?text=JD"
          onerror="this.onerror=null;this.src='https://placehold.co/80x80/f3f4f6/6b7280?text=JD';" alt="User Profile">
        <p id="user-name" class="text-xl font-bold text-gray-800">Joy Doe</p>
      </div>

      <!-- Navigation/Logout links -->
      <div class="flex-1 flex flex-col justify-end pb-8">
        <button id="logout-button"
          class="w-full text-left px-4 py-2 text-red-500 rounded-lg hover:bg-red-100 transition-colors duration-200">
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Overlay for closing the menu -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 z-10 hidden transition-opacity duration-300"></div>

  <!-- Main Container simulating a mobile device -->
  <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm p-6 space-y-6 m-4 md:m-0">

    <!-- Header Section -->
    <header class="flex justify-between items-center text-gray-500">
      <!-- Hamburger Menu Icon -->
      <button id="sidebar-open-btn" class="focus:outline-none">
        <svg class="icon-menu" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Right side icons -->
      <div class="flex items-center space-x-4">
        <!-- Search Icon -->
        <svg class="icon-search" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <!-- Bell Icon -->
        <svg class="icon-bell" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
          </path>
        </svg>
      </div>
    </header>

    <!-- Greeting -->
    <h1 class="text-3xl font-bold text-gray-800 pt-4">What's up, Joy!</h1>

    <!-- Categories Section -->
    <div>
      <h2 class="text-gray-400 text-xs font-semibold uppercase mb-2">CATEGORIES</h2>
      <div class="flex space-x-4" id="categories-container">
        <!-- Category cards will be rendered here by JavaScript -->
      </div>
    </div>

    <!-- Today's Tasks Section with filter -->
    <div>
      <div class="flex justify-between items-center relative">
        <div class="flex items-center space-x-2">
          <h2 class="text-gray-400 text-xs font-semibold uppercase">TODAY'S TASKS</h2>
        </div>
        <!-- Filter Pop-up Trigger -->
        <button id="filter-popup-button" class="text-gray-400 focus:outline-none">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z">
            </path>
          </svg>
        </button>
        <!-- Filter Pop-up Menu -->
        <div id="filter-popup-menu"
          class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border hidden z-10">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="filter-popup-button">
            <button
              class="filter-option block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left active"
              data-filter="all" role="menuitem">All</button>
            <button class="filter-option block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left"
              data-filter="open" role="menuitem">Open</button>
            <button class="filter-option block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left"
              data-filter="closed" role="menuitem">Closed</button>
            <hr class="my-1 border-gray-200">
            <button class="filter-option block w-full px-4 py-2 text-sm text-red-500 hover:bg-gray-100 text-left"
              data-filter="delete-all" role="menuitem">Delete All</button>
          </div>
        </div>
      </div>
      <div class="space-y-4 mt-4" id="task-list">
        <!-- Task items will be rendered here by JavaScript -->
      </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fixed bottom-10 right-10">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-colors duration-300 transform scale-100 hover:scale-110">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- JavaScript for interactivity -->
  <script src="js/script.js"></script>
</body>

</html>
